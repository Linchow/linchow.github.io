<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pdf阅读器</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/pdfh5.css">
    <script src="../js/pdf/pdf.js"></script>
    <script src="../js/pdf/pdf.worker.js"></script>
    <script src="../js/pdf/jquery-1.11.3.min.js"></script>
    <script src="../js/pdf/pdfh5.js"></script>
	<style>
		.pdfContent {
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: #fff;
			position: relative;
		}
	</style>
</head>
<body>
    <div class="pdfContent"></div>
    <script>
        // pdfurl 可换成在线地址但是必须是用js请求不会跨域
        var pdfView = new Pdfh5('.pdfContent', {
            pdfurl: "../file/a.pdf"
        });
    </script>
</body>
</html>
